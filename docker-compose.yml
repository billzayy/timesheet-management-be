services:
  server:
    image: timesheet_api:latest
    build: .
    container_name: api

    ports:
      - "${REST_PORT:-8000}:8080"
    networks:
      - app-network
    env_file:
      - .env.prod
    environment:
      - APP_ENV=production
    depends_on:
      - db

  db:
    image: postgres:17-alpine
    restart: always
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: timesheet_management
    ports:
      - "${POSTGRES_PORT:-5591}:5432"
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
      - ./migrations/pgdata:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
